<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,regular,700,900" rel="stylesheet" />
	<title>BS</title>
</head>

<body>
	<div class="wrapper">
		<div class="main">
			<div class="single">
				<div class="single-conteiner conteiner">
					<div class="single-item">
						<div class="review__slider">
							<div class="review__wrapper swiper-wrapper">
								<img class="single-img swiper-slide review__slide" src="img/white.jpg" alt="">
								<img class="single-img swiper-slide review__slide" src="img/white2.jpg" alt="">
							</div>
						</div>
						<div class="single-info">
							<div class="single-title">Футболка "Белая, для свободной жизни!"</div>
							<div class="single-price">10 000руб</div>
							<div thumbsSlider="" class="mySwiper">
								<div class="swiper-wrapper mySwiper__swiper-wrapper">
									<div class="swiper-slide thumb-swiper">
										<img src="img/white.jpg" />
									</div>
									<div class="swiper-slide thumb-swiper">
										<img src="img/white2.jpg" />
									</div>

								</div>
							</div>


							<a class="btn btn-buy">Купить</a>
						</div>
					</div>
				</div>

			</div>
		</div>
		<footer class="footer">
			<div class="footer-conteiner conteiner">
				<div class="footer-logo">
					<a class="logo" href="index.html">B <span>S</span></a>
				</div>
				<div class="footer-captcha">
					© 2022. All Rights Reserved
				</div>

			</div>

		</footer>

		<div class="shadow">
			<div class="popup">
				<a href="index.html" class="popup-close">X</a>
				<div class="popup-text">Спасибо за покупку. Ожидайте доставки!</div>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
